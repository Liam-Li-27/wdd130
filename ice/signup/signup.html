<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer{
            border: solid 10px rgb(15, 15, 125);
            border-radius:20px;
            width: 40%;
            height: 1000px;
            justify-self: center;
            margin-top: 20px;
            display: grid;
            grid-template-rows:1.5fr 1fr 1fr 1fr ;
            background-color:white;
        }
        .biaoti{
            grid-row: 1/2;
            text-align: center;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: 100%;
            color: aliceblue;
        }
        .wenben{
            margin-top: 200px;
        }

        #biaoge{
            display: grid;
            grid-row: 2/4;
            border: transparent solid;
            justify-items: center;
            width: 100%;
        }
        #myForm{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            align-items: center;   
            justify-items: center;
            column-gap: 60px;
            row-gap: 10px;
            font-size: larger;
        }
        #closeBtn{
            position: absolute;
            top: 35px;
            left: 580px;
        }
        #newsletter{
            grid-column: 1/3;
        }
        #conditions{
            grid-column: 1/3;
        }
        #submit{
            grid-column: 1/3;
            margin-bottom: 30px;
        }
        img{
            width: 130px;
        }
        

        .tupian {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            justify-items: center;
        }
        
        h3{
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: xx-large;
        }



    </style>




</head>

<body>
    <div id="formContainer">

        <div class="biaoti">
            <div class="wenben">
        <h1>Daily Feed</h1>
        <h1>Scripture a day</h1>
            </div>
        </div>

    <div id="biaoge">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="conditions">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>

    <div class="tupian">
        <img src="images/book_of_mormon.webp">
        <img src="images/doctrine_and_covenants.webp">
        <img src="images/new_testament.webp">
        <img src="images/old_testament.webp">
        <img src="images/pearl_of_great_price.webp">
    </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
